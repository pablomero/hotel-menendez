  <head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../assets/img/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Hotel Virrey Pedro de Melo</title>
  </head>

  <body>
    <main>
      <header>
        <h1 class="titulo"> Hotel Virrey Pedro de Melo </h1>
      </header>
      <div class="navdiv">
        <nav>
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="hotel.html">Hotel</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="ubicacion.html">Ubicación</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </div>
      <section>
        <h2>Contacto</h2>
        <article>
          <p> Formulario de consultas </p>
        </article>
        <article>
          <form action="#">
            <fieldset>
              <label for="nombre">Nombre: <input type="text" name="nombre" placeholder="Nombre completo">
              </label>
              <br>
              <label for="email">Email: <input type="text" name="email" placeholder="tuemail@ejemplo.com">
              </label>
              <br>
              <label for="celular">Celular: <input type="number" name="celular" placeholder="123456789">
              </label>
              <br>
              <label for="tipoconsulta">Tipo de consulta: <select name="tipoconsulta">
                  <option value="comercial">Comercial</option>
                  <option value="sugerencia">Sugerencia</option>
                  <option value="reclamo">Reclamo</option>
                </select>
              </label>
              <br>
              <label for="vehiculo1">Vehículo 1: <input type="radio" name="vehiculo1" value="auto">Auto <input type="radio" name="vehiculo1" value="moto">Moto <input type="radio" name="vehiculo1" value="otro">Otro </label>
              <br>
              <label for="vehiculo2">Vehículo 2: <input type="radio" name="vehiculo2" value="auto">Auto <input type="radio" name="vehiculo2" value="moto">Moto <input type="radio" name="vehiculo2" value="otro">Otro <input type="radio" name="vehiculo2" value="no">No </label>
              <br>
              <label for="consulta">Consulta:<br>
                <textarea name="consulta" placeholder="Dejanos tu consulta"></textarea>
              </label>
              <br>
              <label for="codigo">Código <input type="password" name="codigo">
              </label>
              <br>
              <label for="novedades">Quiero recibir novedades: <input type="checkbox" name="novedades" value="1">
              </label>
              <br>
              <input type="submit" value="Enviar">
              <input type="reset" value="Limpiar">
            </fieldset>
          </form>
        </article>
      </section>
      <footer>
        <h4>Redes Sociales</h4>
        <ul>
          <li><a target="_blank" href="http://www.facebook.com">Facebook</a></li>
          <li><a target="_blank" href="http://www.instagram.com">Instagram</a></li>
          <li><a target="_blank" href="http://www.twitter.com">Twitter</a></li>
        </ul>
      </footer>
    </main>
  </body>

</html>
