<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../assets/img/crown.png">
    <!-- keywords -->
    <meta name="description" content="Contacte con nosotros a través de hotelvirreymelo@gmail.com Tel. + (598) 4642 2673 o por nuestro formulario web">
    <meta name="keyword" content="hotel, virrey, pedro de melo, melo, cerro largo">
    <!-- estilos y js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../css/styles.css">
    <title>Hotel Virrey Pedro de Melo - Contacto</title>
  </head>

  <body>
    <main>
      <header>
        <h1 class="titulo animate__animated animate__fadeIn"> Hotel Virrey Pedro de Melo </h1>
      </header>
      <div class="navdiv">
        <nav class="navbar navbar-expand-md navbar-dark animate__animated animate__fadeIn">
          <div class="logo">
            <img src="../assets/img/crown.png" alt="corona">
            <div class="H">H</div>
            <div class="V">V</div>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item"><a href="../index.html">Inicio</a></li>
              <li class="nav-item"><a href="../pages/hotel.html">Hotel</a></li>
              <li class="nav-item"><a href="../pages/servicios.html">Servicios</a></li>
              <li class="nav-item"><a href="../pages/ubicacion.html">Ubicación</a></li>
              <li class="nav-item"><a href="#" class="activo">Contacto</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <section class="main_section container my-5 d-flex flex-column align-items-center">
        <h2 class="subtitulo">Contacto</h2>
        <p class="h3"> Formulario de consultas </p>
        <form action="#">
          <div class="form-group my-3">
            <label for="email" class="h4">Email:</label>
            <input type="email" class="form-control input-contacto" id="email" aria-describedby="emailHelp" placeholder="tuemail@ejemplo.com" required>
            <small id="emailHelp" class="form-text text-muted">Nos comunicaremos con la direccion que nos proporciones.</small>
          </div>
          <div class="form-group my-3">
            <label for="nombre" class="h4">Nombre completo:</label>
            <input type="text" class="form-control input-contacto" id="nombre" placeholder="" required>
          </div>
          <div class="form-group my-3">
            <label for="consultas" class="h4">Escribe tu consulta:</label>
            <textarea class="form-control input-contacto" id="consultas" rows="5" required></textarea>
          </div>
          <div class="form-check my-3">
            <input type="checkbox" class="form-check-input" id="ofertas">
            <label class="form-check-label h4 input-contacto" for="ofertas">Recibir nuestras ofertas.</label>
          </div>
          <button type="submit" class="btn btn-form">Enviar</button>
          <button type="reset" class="btn btn-form">Limpiar</button>
        </form>
      </section>
      <footer>
        <ul>
          <li><a target="_blank" href="http://www.facebook.com"><img src="../assets/img/facebook.svg" alt="facebook" /></a></li>
          <li><a target="_blank" href="http://www.twitter.com"><img src="../assets/img/twitter.svg" alt="twitter" /></a></li>
          <li><a target="_blank" href="http://www.instagram.com"><img src="../assets/img/camera.svg" alt="instagram" /></a></li>
        </ul>
      </footer>
    </main>
  </body>

</html>
